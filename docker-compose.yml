version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=oficina_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    
    build:
      context: .
    restart: always
    ports:
      - "3001:3001" 
    environment:
      
      
      
      DATABASE_URL: "postgresql://postgres:mysecretpassword@db:5432/oficina_db?schema=public"
      JWT_SECRET: "SUA_SENHA_SECRETA_SUPER_LONGA_E_ALEATORIA_AQUI_12345" 
    
    depends_on:
      - db
    
    volumes:
      - .:/app
      - /app/node_modules
    
    
    command: sh -c "npx prisma generate && npm run dev"
  
  

volumes:
  postgres_data:

  